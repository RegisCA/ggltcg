services:
  - type: web
    name: ggltcg-backend
    runtime: python
    region: ohio
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    # Run database migrations before starting the server
    # Note: preDeployCommand requires paid tier, so migrations run in startCommand
    startCommand: alembic upgrade head && cd src && uvicorn api.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: DATABASE_URL
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: GEMINI_FALLBACK_MODEL
        value: gemini-2.5-flash-lite
